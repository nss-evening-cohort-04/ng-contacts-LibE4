<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NG Contacts</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <body ng-app="ContactsApp">

        <nav class="navbar navbar-default" ng-controller="NavCtrl">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Contacts App</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" ng-repeat="thing in navContacts">
                <li><a href="#">{{thing.name}}</a></li>
                <!-- <li><a href="#">All Contacts</a></li> -->
                <!-- <li><a href="#">Logout</a></li> -->
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div  ng-controller="ContactsCtrl">
            <div  class="row">
                <div class="col-xs-6 col-xs-offset-3">
                    <button class="col-xs-3 btn btn-info" ng-click="viewAllContacts()">All Contacts</button>
                    <button class="col-xs-3 btn btn-primary" ng-click="group()">Group</button>
                    <button class="col-xs-3 btn btn-success" ng-click="favorate()">Favorate</button>
                    <button class="col-xs-3 btn btn-warning" ng-click="viewNewContact()">NewContact</button>
                </div>
            </div>
            <div  class="row">
                <div class="col-xs-offset-2 col-xs-8">
                    <h1>NG Contacts</h1>
                    <div ng-show="!showListView">
                        <h3>New Contacts</h3>
                        <form>
                            <div calss="form-group">
                                <label>First Name:</label>
                                <input type="text" class="form-control" placeholder="Type here" ng-model="newContact.firstname">
                                <label>Last Name:</label>
                                <input type="text" class="form-control" placeholder="Type here" ng-model="newContact.lastname">
                                <label>Mobile:</label>
                                <input type="text" class="form-control" placeholder="Type here" ng-model="newContact.mobile">
                                <label>Home Phone:</label>
                                <input type="text" class="form-control" placeholder="Type here" ng-model="newContact.homePhone">
                                <label>Email:</label>
                                <input type="email" class="form-control" placeholder="Type here" ng-model="newContact.email">
                            </div>
                            <button type="button" class="btn btn-primary btn-lg col-xs-2 " ng-click="addNewContact()">Add Contacts</button>
                        </form>
                    </div>

                    <div ng-show="showListView">
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Search for ..." ng-model="searchText">
                                </div>
                            </div>
                        </div>

                        <h3>Contacts</h3>
                        <div ng-repeat="contact in contacts | filter: searchText"">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="col-xs-1"><input type="checkbox" name="" ng-checked="contact.isFavorite"></div>
                                    <div class="col-xs-9">{{contact.firstname + " " + contact.lastname}}</div>
                                    <!-- <div class="col-xs-1">{{contact.assignedTo}}</div> -->
                                    <div class="col-xs-1"><button id="{{contact.id}}" class="btn btn-danger fa fa-trash-o" ng-click="deleteContact()"></button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            
        </div>

        <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
        <script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="/lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/lib/bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="/javascripts/app.js"></script>
        <script type="text/javascript" src="/javascripts/AppConstants.js"></script>
        <script type="text/javascript" src="/javascripts/AppConfig.js"></script>
        <script type="text/javascript" src="/javascripts/factories/ContactFactory.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/NavCtrl.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/ContactsCtrl.js"></script>

    </body>
</html>
